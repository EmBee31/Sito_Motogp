<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngoloMotoNews</title>
    <link rel="stylesheet" href="../../styles/styleclassifica.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <a href="../../index.html">Home</a>
            <div class="dropdown">
                <input type="checkbox" id="drop1" class="drop-toggle">
                <label for="drop1" class="dropbtn">Calendario ▼</label>
                <div class="dropdown-content">
                    <a href="../calendari/calendario2024.html">Stagione 2024 - Moto3</a>
                    <a href="../calendari/calendario2025.html">Stagione 2025 - Moto2</a>
                </div>
            </div>
            <div class="dropdown">
                <input type="checkbox" id="drop2" class="drop-toggle">
                <label for="drop2" class="dropbtn">Classifica ▼</label>
                <div class="dropdown-content">
                    <a href="classifica2024.html">Stagione 2024 - Moto3</a>
                    <a href="classifica2025.html">Stagione 2025 - Moto2</a>
                </div>
            </div>
            <a href="../piloti.html">Piloti</a>
        </ul>
    </nav>
    <img src="../../immagini/loghi/banner.jpg" alt="Banner AngoloMoto" class="banner">

    <section class="classifica_section">
        <div class="classifica_buttons">
            <button id="btn-piloti">Classifica Piloti</button>
            <button id="btn-costruttori">Classifica Costruttori</button>
            <button id="btn-team">Classifica Team</button>
        </div>
    
        <div id="tabella-classifica"></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="../../scripts/classifica.js"></script>

    <footer>
        <p>&copy; 2025 AngoloMoto. Tutti i diritti riservati.</p>
    </footer>

    <script>
        document.addEventListener("click", function(e) {
            const dropdowns = document.querySelectorAll(".dropdown");
        
            dropdowns.forEach(drop => {
                const checkbox = drop.querySelector(".drop-toggle");
        
                // se clicco fuori dal dropdown → chiudo
                if (!drop.contains(e.target)) {
                    checkbox.checked = false;
                }
            });
        });    
    </script>
    
</body>
</html>
