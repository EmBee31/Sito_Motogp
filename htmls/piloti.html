<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngoloMoto</title>
    <link rel="stylesheet" href="../styles/stylepiloti.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <a href="../index.html">Home</a>
            <div class="dropdown">
                <input type="checkbox" id="drop1" class="drop-toggle">
                <label for="drop1" class="dropbtn">Calendario ▼</label>
                <div class="dropdown-content">
                    <a href="calendari/calendario2024.html">Stagione 2024 - Moto3</a>
                    <a href="calendari/calendario2025.html">Stagione 2025 - Moto2</a>
                </div>
            </div>
            <div class="dropdown">
                <input type="checkbox" id="drop2" class="drop-toggle">
                <label for="drop2" class="dropbtn">Classifica ▼</label>
                <div class="dropdown-content">
                    <a href="classifiche/classifica2024.html">Stagione 2024 - Moto3</a>
                    <a href="classifiche/classifica2025.html">Stagione 2025 - Moto2</a>
                </div>
            </div>
            <a href="piloti.html">Piloti</a>
        </ul>
    </nav>


    <!-- Banner -->
    <img src="../immagini/loghi/banner.jpg" alt="Banner AngoloMoto" class="banner">

    <!-- Contenitore infobox piloti -->
    <div id="infobox-container" class="tabelle-container"></div>

    <!-- Contenitore storico gare -->
    <div id="storico-container" class="tabelle-container"></div>

    <!-- Script XLSX e JS personalizzato -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="../scripts/piloti.js"></script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AngoloMoto. Tutti i diritti riservati.</p>
    </footer>

    <script>
        document.addEventListener("click", function(e) {
            const dropdowns = document.querySelectorAll(".dropdown");
        
            dropdowns.forEach(drop => {
                const checkbox = drop.querySelector(".drop-toggle");
        
                // se clicco fuori dal dropdown → chiudo
                if (!drop.contains(e.target)) {
                    checkbox.checked = false;
                }
            });
        });
    </script>

</body>
</html>
